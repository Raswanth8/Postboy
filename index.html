<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Postboy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="./script.js" type="module"></script>
    </head>
    <body>
      <center><img src="https://i.ibb.co/LNb6ZLM/postboy.png" alt="postboy" style="width: 250px; height: 250px;"></center>
       <div class="p-4">
           <form data-form>
                <div class ="input-group mb-4">
                    <select class="form-select flex-grow-0 w-auto" data-method>
                        <option value="GET" selected style="font-family:'Poppins', sans-serif;">GET</option>
                        <option value="POST" style="font-family:'Poppins', sans-serif;">POST</option>
                        <option value="PUT" style="font-family:'Poppins', sans-serif;">PUT</option>
                        <option value="PATCH" style="font-family:'Poppins', sans-serif;">PATCH</option>
                        <option value="DELETE" style="font-family:'Poppins', sans-serif;">DELETE</option>
                    </select>
                    <input data-url type="url" required class="form-control" placeholder="https://example.com" style="font-family:'Poppins', sans-serif;">
                    <button type="submit" class="btn btn-primary" style="font-family:'Poppins', sans-serif;">Send</button>
                </div>

                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="query-params-tab" data-bs-toggle="tab" data-bs-target="#query-params" type="button" role="tab" aria-controls="query-params" aria-selected="true" style="font-family:'Poppins', sans-serif;">Query Params</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="request-headers-tab" data-bs-toggle="tab" data-bs-target="#request-headers" type="button" role="tab" aria-controls="request-headers" aria-selected="false" style="font-family:'Poppins', sans-serif;">Headers</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json" type="button" role="tab" aria-controls="json" aria-selected="false" style="font-family:'Poppins', sans-serif;">JSON</button>
                    </li>
                </ul>
            
                <div class="tab-content p-3 border-top-0 border">
                    <div class="tab-pane fade show active" id="query-params" role="tabpanel" aria-labelledby="query-params-tab">
                      <div data-query-params></div>
                      <button data-add-query-param-btn class="mt-2 btn btn-outline-warning" type="button" style="font-family:'Poppins', sans-serif;">Add</button>
                    </div>
                    <div class="tab-pane fade" id="request-headers" role="tabpanel" aria-labelledby="request-headers-tab">
                      <div data-request-headers></div>
                      <button data-add-request-header-btn class="mt-2 btn btn-outline-warning" type="button" style="font-family:'Poppins', sans-serif;">Add</button>
                    </div>
                    <div class="tab-pane fade" id="json" role="tabpanel" aria-labelledby="json-tab">
                      <div data-json-request-body class="overflow-auto" style="max-height: 200px;font-family:'Poppins', sans-serif;"></div>
                    </div>
                </div>
           </form>

           <div class="mt-5 d-none" data-response-section>
            <h3 style="font-family:'Poppins', sans-serif; font-size: x-large;">Response</h3>
            <div class="d-flex my-2">
              <div class="me-3" style="font-family:'Poppins', sans-serif;">
                Status: <span data-status></span>
              </div>
              <div class="me-3" style="font-family:'Poppins', sans-serif;">
                Time: <span data-time></span>ms
              </div>
              <div class="me-3" style="font-family:'Poppins', sans-serif;">
                Size: <span data-size></span>
              </div>
            </div>
      
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="body-tab" data-bs-toggle="tab" data-bs-target="#body" type="button" role="tab" aria-controls="body" aria-selected="true" style="font-family:'Poppins', sans-serif;">Body</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="response-headers-tab" data-bs-toggle="tab" data-bs-target="#response-headers" type="button" role="tab" aria-controls="response-headers" aria-selected="false" style="font-family:'Poppins', sans-serif;">Headers</button>
              </li>
            </ul>
      
            <div class="tab-content p-3 border-top-0 border">
              <div class="tab-pane fade show active" id="body" role="tabpanel" aria-labelledby="body-tab">
                <div data-json-response-body class="overflow-auto" style="max-height: 200px; font-family:'Poppins', sans-serif;"></div>
              </div>
              <div class="tab-pane fade" id="response-headers" role="tabpanel" aria-labelledby="response-headers-tab">
                <div style="display: grid; grid-template-columns: auto 1fr; gap: .5rem 2rem; font-family:'Poppins', sans-serif;" data-response-headers></div>
              </div>
            </div>
          </div>
        </div>

       <template  data-key-value-template>
         <div class="input-group my-2" data-key-value-pair>
          <input type="text" data-key class="form-control" placeholder="Key"  style="font-family:'Poppins', sans-serif;">
          <input type="text" data-value class="form-control" placeholder="Value"  style="font-family:'Poppins', sans-serif;">
          <button type="button" data-remove-btn class="btn btn-outline-danger" style="font-family:'Poppins', sans-serif;">X</button>
         </div>
       </template>
    </body>
</html>
